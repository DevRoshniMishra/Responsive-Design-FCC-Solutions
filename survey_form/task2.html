<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form id="form">
        <div class="form-details">
          <label id="name" for="name">Name</label>
          <input
            class="form-control"
            type="text"
            placeholder=" Enter Your Name"
            required
          />
        </div>
        <div class="form-details">
          <label id="email" for="email">Email</label>
          <input
            class="form-control"
            type="text"
            placeholder=" Enter Your Email"
            required
          />
        </div>
        <div class="form-details">
          <label id="age" for="age">Age (optional)</label>
          <input class="form-control" type="number" placeholder=" Age"   required/>
        </div>
        <div class="form-details">
          <label id="role" for="role"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="role" class="form-control">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-details">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label>
            <input class="input-radio"
              name="user-recommend"
              type="radio"
              value="definertly"
              checked
              required
            />
            Definetly
          </label>
          <label>
            <input name="user-recommend" type="radio" value="definertly" class="input-radio"  required/>
            Maybe
          </label>
          <label>
            <input name="user-recommend" type="radio" value="definertly" class="input-radio"   required/>Not
            sure
          </label>
        </div>
        <div class="form-details">
          <label id="role" for="role"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="dropdown" name="role" class="form-control">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="form-details">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input name="prefer" value="front-end projects" type="checkbox" class="input-checkbox"/>
            Front-end Projects
          </label>
          <label>
            <input name="prefer" value="back-end projects" type="checkbox" class="input-checkbox" />
            Back-end Projects
          </label>
          <label>
            <input name="prefer" value="Data Visualization" type="checkbox" class="input-checkbox"/>
            Data Visualization
          </label>
          <label>
            <input name="prefer" value="Challenges" type="checkbox" class="input-checkbox"/>
            Challenges
          </label>
          <label>
            <input class="input-checkbox"
              name="prefer"
              value="Open Source Community"
              type="checkbox"
            />
            Open Source Community
          </label>
          <label>
            <input name="prefer" value="Gitter help rooms" type="checkbox" class="input-checkbox"/>
            Gitter help rooms
          </label>
          <label>
            <input name="prefer" value="Videos" type="checkbox" class="input-checkbox"/> Videos
          </label>
          <label>
            <input name="prefer" value="City Meetups" type="checkbox" class="input-checkbox" /> City
            Meetups
          </label>
          <label>
            <input name="prefer" value="Wiki" type="checkbox" class="input-checkbox"/> Wiki
          </label>
          <label>
            <input name="prefer" value="Forum" type="checkbox" class="input-checkbox"/> Forum
          </label>
          <label>
            <input name="prefer" value="Additional Courses" type="checkbox" class="input-checkbox" />
            Additional Courses
          </label>
        </div>
        <div class="form-details">
          <label> Any comments or suggestions? </label>
          <textarea placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-details">
          <button>Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
